<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pollock</title>
    <link rel="stylesheet" href="./asset/css/all.min.css" />
    <link rel="stylesheet" href="./asset/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="./asset/font/themify-icons/themify-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Outfit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="./asset/font/fontawesome-free-6.2.0/fontawesome-free-6.2.0-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- sass ./sass/app.scss ./css/app.css --watch -->
    <div class="wrapper">
      <header class="header">
        <div class="header-logo">
          <a class="logo-img-link" href="#">
            <img class="logo-img" srcset="./asset/image/Logo.png 2x" />
          </a>
        </div>
        <div class="header-menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a class="menu-item-link menu-item--active">HOME</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">SERVICES</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">ABOUT</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">PAGES</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">BLOG</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">CONTACT</a>
            </li>
          </ul>
        </div>

        <div class="header-btns">
          <div class="header-btn--option">
            <div class="header-btns-wrapper">
              <img class="btn-img" srcset="./asset/image/Search.png 2x" />
            </div>
            <div class="header-btns-wrapper header-bag-noti">
              <img class="btn-img" srcset="./asset/image/Bag.png 2x" />
            </div>
          </div>

          <a class="header--auth primary-btn" href="#">SING UP</a>
        </div>
        <div class="togle-btn"><span></span><span></span><span></span></div>
      </header>

      <div class="main">
        <div class="hero-wrapper">
            <div class="hero-container">
              <div class="hero-img-container">
                <img class="hero-img" srcset="./asset/image/hero-img.png 2x" />
              </div>
              <div class="hero-content">
                <div class="hero-top">
                  <h1 class="hero-title">
                    Branding to fuel your growth<span> goals & ideas.</span>
                  </h1>
                  <p class="hero-desc">
                    We're a digital product and UX agency in San Francisco.
                    Strategy, design, and development across all platforms.
                  </p>
                </div>
                <div class="hero-bot">
                  <a class="herro-btn primary-btn" href="#">GET STARTED</a>
                  <div class="hero-guide">
                    <div class="hero-guide-btn-wrap">
                      <img
                        class="hero-guide-img"
                        srcset="./asset/image/fi_play.png 2x"
                      />
                    </div>
                    <h3 class="hero-guide-title">HOW IT WORKS</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero-scroll">
              <img
                class="hero-scroll-btn"
                srcset="./asset/image/arrow-down.png 2x"
              />
            </div>
            <section class="hero-shapes"></section>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
  <script src="./scripts/app.js"></script>
</html>
